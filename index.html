    /* Êâ´ÊèèÁ∫øËÉåÊôØ */

      left: 0;
      width: 100%;
      height: 100%;

      background-size: 50px 50px;

      pointer-events: none;
      z-index: 1;

    /* ÁΩëÊ†ºËÉåÊôØ */

    .thought-details summary {

    .ai-message th {

      }

      }
    }
  </style>

    // ==================== ÈÖçÁΩÆÂ∏∏Èáè ====================
    const CREDENTIAL_PREFIX = 'AGENT:';

    // ==================== ÂÖ®Â±ÄÁä∂ÊÄÅ ====================
    let userCredentials = [];
    let currentAgent = null;
    const md = window.markdownit({
      html: true,
      linkify: true,
      typographer: true,
      highlight: function (str, lang) {
        if (lang && Prism.languages[lang]) {
          try {
            return Prism.highlight(str, Prism.languages[lang], lang);
          } catch (__) { }

      }
    });

    // ==================== ÂàùÂßãÂåñ ====================
    window.addEventListener('load', () => {
      initPages();
    });

    function initPages() {
      const savedCredentials = localStorage.getItem('user_credentials');
      if (savedCredentials) {
        try {
          userCredentials = JSON.parse(savedCredentials);
          if (userCredentials.length !== AGENTS_CONFIG.length) {
            console.warn('Âá≠ËØÅÊï∞Èáè‰∏é Agent Êï∞Èáè‰∏çÂåπÈÖç');
            showPage('credential-page');
            return;
          }
          showPage('portal-page');
        } catch (e) {
          console.error('Failed to load credentials:', e);
          showPage('credential-page');
        }
      } else {
        showPage('credential-page');
      }
    }

    // ==================== Âá≠ËØÅËæìÂÖ•Â§ÑÁêÜ ====================
    function handleCredentialInput(event) {
      const input = event.target;
      const cursorPosition = input.selectionStart;
      let value = input.value;

      if (value.includes('id-')) {
        const newValue = value.replace(/id-/g, 'sk-');
        input.value = newValue;
        const diff = newValue.length - value.length;
        input.setSelectionRange(cursorPosition + diff, cursorPosition + diff);
      }
    }

    // ==================== Âá≠ËØÅÁÆ°ÁêÜ ====================
    function saveCredentials() {
      let input = document.getElementById('credential-input').value.trim();

      if (!input) {
        alert('ËØ∑ËæìÂÖ•Âá≠ËØÅÂ≠óÁ¨¶‰∏≤');
        return;
      }

      // ÂéªÈô§Ê∑∑Ê∑ÜÂâçÁºÄ
      if (input.startsWith(CREDENTIAL_PREFIX)) {
        input = input.substring(CREDENTIAL_PREFIX.length);
      }

      const parts = input.split('|');
      if (parts.length !== 2) {
        alert('Âá≠ËØÅÊ†ºÂºè‰∏çÊ≠£Á°Æ\n\nÊ≠£Á°ÆÊ†ºÂºèÔºöAppID1,AppID2,AppID3|SharedAPIKey');
        return;
      }

      const [appIdsStr, sharedApiKey] = parts;
      const appIds = appIdsStr.split(',').map(s => s.trim()).filter(s => s);

      if (appIds.length === 0) {
        alert('AppID ÂàóË°®‰∏∫Á©∫');
        return;
      }

      if (!sharedApiKey) {
        alert('API Key ‰∏çËÉΩ‰∏∫Á©∫');
        return;
      }

      if (appIds.length !== AGENTS_CONFIG.length) {
        alert(`AppID Êï∞ÈáèÔºà${appIds.length}Ôºâ‰∏é Agent Êï∞ÈáèÔºà${AGENTS_CONFIG.length}Ôºâ‰∏çÂåπÈÖç\n\nËØ∑Êèê‰æõ ${AGENTS_CONFIG.length} ‰∏™ AppIDÔºåÈ°∫Â∫èÂØπÂ∫îÔºö\n${AGENTS_CONFIG.map((a, i) => `${i + 1}. ${a.name}`).join('\n')}`);
        return;
      }

      userCredentials = appIds.map(appId => ({ appId, apiKey: sharedApiKey }));
      localStorage.setItem('user_credentials', JSON.stringify(userCredentials));

      showPage('portal-page');
    }

    function resetCredentials() {
      if (confirm('Á°ÆÂÆöË¶ÅÈáçÊñ∞ÈÖçÁΩÆÂá≠ËØÅÂêóÔºü')) {
        localStorage.removeItem('user_credentials');
        userCredentials = [];
        document.getElementById('credential-input').value = '';
        showPage('credential-page');
      }
    }

    // ==================== È°µÈù¢ÂØºËà™ ====================
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');

      if (pageId === 'portal-page') {
        renderAgentsGrid();
        updateFilterChips();
      }
    }

    // ==================== Agent Èó®Êà∑ ====================
    function renderAgentsGrid(filter = 'all', search = '') {
      const grid = document.getElementById('agents-grid');
      let filteredAgents = [...AGENTS_CONFIG];

      if (filter !== 'all') {
        filteredAgents = filteredAgents.filter(agent => agent.type === filter);
      }

      if (search) {
        const searchLower = search.toLowerCase();
        filteredAgents = filteredAgents.filter(agent =>
          agent.name.toLowerCase().includes(searchLower) ||
          agent.description.toLowerCase().includes(searchLower)
        );
      }

      filteredAgents.sort((a, b) => (a.order || 999) - (b.order || 999));

      if (filteredAgents.length === 0) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: rgba(0, 255, 255, 0.5);"><p style="font-family: Orbitron; letter-spacing: 0.2em;">// NO AGENTS FOUND</p></div>';
        return;
      }

      grid.innerHTML = filteredAgents.map((agent, index) => `
        <div class="agent-item" onclick="selectAgent('${agent.id}')">
          <div class="agent-number">${String(index + 1).padStart(2, '0')}</div>
          <div class="agent-icon">${agent.icon || 'ü§ñ'}</div>
          <div class="agent-name">${escapeHtml(agent.name)}</div>
          <div class="agent-type">[${escapeHtml(agent.type).toUpperCase()}]</div>
          <div class="agent-desc">${escapeHtml(agent.description)}</div>
          <div class="agent-status">
            <span class="status-dot"></span>
            <span>SYSTEM ONLINE</span>
          </div>
        </div>
      `).join('');
    }

    function filterAgents() {
      const search = document.getElementById('agent-search').value;
      const activeFilter = document.querySelector('.filter-chip.active')?.dataset?.type || 'all';
      renderAgentsGrid(activeFilter, search);
    }

    function filterByType(type) {
      document.querySelectorAll('.filter-chip').forEach(chip => {
        chip.classList.remove('active');
        if (chip.dataset.type === type) {
          chip.classList.add('active');
        }
      });
      const search = document.getElementById('agent-search').value;
      renderAgentsGrid(type, search);
    }

    function updateFilterChips() {
      const types = [...new Set(AGENTS_CONFIG.map(a => a.type))];
      const filterSection = document.getElementById('filter-section');

      filterSection.innerHTML = `
        <button class="filter-chip ${!types.length ? 'active' : ''}" data-type="all" onclick="filterByType('all')">[ALL]</button>
        ${types.map(type => `
          <button class="filter-chip" data-type="${escapeHtml(type)}" onclick="filterByType('${escapeHtml(type)}')}>[${escapeHtml(type).toUpperCase()}]</button>
        `).join('')}
      `;
    }

    function selectAgent(agentId) {
      const agentIndex = AGENTS_CONFIG.findIndex(a => a.id === agentId);
      if (agentIndex === -1) return;

      const agent = AGENTS_CONFIG[agentIndex];
      const credential = userCredentials[agentIndex];

      if (!credential) {
        alert('ËØ• Agent Êú™ÈÖçÁΩÆÂá≠ËØÅ');
        return;
      }

      currentAgent = {
        ...agent,
        appId: credential.appId,
        apiKey: credential.apiKey
      };

      document.getElementById('current-agent-name').textContent = agent.name;
      document.getElementById('current-agent-desc').textContent = agent.description;
      document.getElementById('chat-container').innerHTML = `<div class="message ai-message">SYSTEM INITIALIZED. WAITING FOR INPUT...</div>`;

      showPage('chat-page');
    }

    // ==================== ÂØπËØùÂäüËÉΩ ====================
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatContainer = document.getElementById('chat-container');

    userInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    function renderContent(rawText) {
      if (!rawText) return '';
      const trimmed = rawText.trim();

      if (/^#|```|^\s*[-*+]|^\s*\d+\.|^\|/.test(trimmed)) {
        return md.render(rawText);
      }

      try {
        if ((trimmed.startsWith('[') && trimmed.endsWith(']')) || (trimmed.startsWith('{') && trimmed.endsWith('}'))) {
          const data = JSON.parse(trimmed);
          if (Array.isArray(data) && data.length > 0 && typeof data[0] === 'object') {
            let html = '<table><thead><tr>';
            const keys = Object.keys(data[0]);
            keys.forEach(k => html += `<th>${k}</th>`);
            html += '</tr></thead><tbody>';
            data.forEach(row => {
              html += '<tr>';
              keys.forEach(k => html += `<td>${row[k] === undefined ? '' : row[k]}</td>`);
              html += '</tr>';
            });
            html += '</tbody></table>';
            return html;
          }
          return md.render('```json\n' + JSON.stringify(data, null, 2) + '\n```');
        }
      } catch (e) { }

      return md.render(rawText);
    }

    function extractActualContent(obj) {
      if (!obj) return { text: '', thought: '' };
      let res = { text: '', thought: '' };

      const walk = (o) => {
        if (!o || typeof o !== 'object') return;

        if (o.thought || o.reasoning_content) {
          res.thought = o.thought || o.reasoning_content;
        }

        if (typeof o.text === 'string' && o.text) res.text = o.text;
        if (typeof o.content === 'string' && o.content) res.text = o.content;

        if (Array.isArray(o.choices)) {
          o.choices.forEach(c => {
            if (c.delta) walk(c.delta);
            if (c.message) walk(c.message);
            if (typeof c.text === 'string') res.text = c.text;
          });
        }

        if (Array.isArray(o.results)) o.results.forEach(walk);

        for (let k in o) {
          if (k !== 'text' && k !== 'content' && typeof o[k] === 'object') walk(o[k]);
        }
      };

      walk(obj);
      return res;
    }

    async function sendMessage() {
      if (!currentAgent) {
        alert('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™ Agent');
        return;
      }

      const text = userInput.value.trim();
      if (!text) return;

      appendMessage('user', text);
      userInput.value = '';
      userInput.style.height = 'auto';
      setLoading(true);

      const aiMsgDiv = appendMessage('ai', 'CONNECTING TO NEURAL NETWORK...');
      let fullText = '';
      let fullThought = '';
      let buffer = '';

      try {
        const endpoint = `https://dashscope.aliyuncs.com/api/v1/apps/${currentAgent.appId}/completion`;

        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${currentAgent.apiKey}`,
            'Content-Type': 'application/json',
            'X-DashScope-SSE': 'enable'
          },
          body: JSON.stringify({
            input: {
              messages: [{ role: 'user', content: text }]
            },
            parameters: {
              incremental_output: true,
              has_thoughts: true
            }
          })
        });

        if (!response.ok) {
          const err = await response.text();
          throw new Error(`SYSTEM ERROR (${response.status}): ${err.substring(0, 100)}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop();

          for (const line of lines) {
            const trimmed = line.trim();
            if (!trimmed.startsWith('data:')) continue;

            try {
              const dataStr = trimmed.substring(5).trim();
              if (dataStr === '[DONE]') break;

              const data = JSON.parse(dataStr);

              let found = extractActualContent(data.output || data);
              if (!found.text && !found.thought) {
                found = extractActualContent(data);
              }

              if (found.text) {
                if (found.text.length > fullText.length && found.text.startsWith(fullText)) {
                  fullText = found.text;
                } else if (!fullText.endsWith(found.text)) {
                  fullText += found.text;
                }
              }
              if (found.thought) {
                if (found.thought.length > fullThought.length && found.thought.startsWith(fullThought)) {
                  fullThought = found.thought;
                } else if (!fullThought.endsWith(found.thought)) {
                  fullThought += found.thought;
                }
              }

              if (fullText || fullThought) {
                let html = '';
                if (fullThought) {
                  html += `
                    <details class="thought-details" open>
                      <summary>[NEURAL PROCESSING]</summary>
                      <div class="thought-content">
                        ${md.render(fullThought)}
                      </div>
                    </details>`;
                }
                if (fullText) {
                  html += renderContent(fullText);
                } else if (fullThought) {
                  html += '<p><i>GENERATING RESPONSE...</i></p>';
                }
                aiMsgDiv.innerHTML = html;
                Prism.highlightAllUnder(aiMsgDiv);
                scrollToBottom();
              }
            } catch (e) {
              console.warn('Parse error', e);
            }
          }
        }

        if (!fullText && !fullThought) {
          aiMsgDiv.innerHTML = '<span style="color: var(--neon-purple);">SYSTEM ERROR: NO RESPONSE DATA</span>';
        }

      } catch (error) {
        aiMsgDiv.innerHTML = `<span style="color: #ff4444;">CONNECTION ERROR: ${error.message}</span>`;
      } finally {
        setLoading(false);
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}-message`;
      if (role === 'ai') {
        div.innerHTML = md.render(text);
      } else {
        div.textContent = text;
      }
      chatContainer.appendChild(div);
      scrollToBottom();
      return div;
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function setLoading(isLoading) {
      sendBtn.disabled = isLoading;
      sendBtn.textContent = isLoading ? 'PROCESSING...' : 'SEND';
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // ==================== Â∑•ÂÖ∑ÂáΩÊï∞ ====================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
