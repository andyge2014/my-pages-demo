      userCredentials = parsedCredentials;
      localStorage.setItem('user_credentials', JSON.stringify(userCredentials));

      // è¿›å…¥é—¨æˆ·é¡µé¢
      showPage('portal-page');
    }

    function resetCredentials() {
      if (confirm('ç¡®å®šè¦é‡æ–°é…ç½®å‡­è¯å—ï¼Ÿå½“å‰å‡­è¯å°†è¢«æ¸…é™¤ã€‚')) {
        localStorage.removeItem('user_credentials');
        userCredentials = [];
        document.getElementById('credential-input').value = '';
        showPage('credential-page');
      }
    }

    // ==================== é¡µé¢å¯¼èˆª ====================
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');

      if (pageId === 'portal-page') {
        renderAgentsGrid();
        updateFilterChips();
      }
    }

    // ==================== Agent é—¨æˆ· ====================
    function renderAgentsGrid(filter = 'all', search = '') {
      const grid = document.getElementById('agents-grid');

      let filteredAgents = [...AGENTS_CONFIG];

      // ç±»å‹ç­›é€‰
      if (filter !== 'all') {
        filteredAgents = filteredAgents.filter(agent => agent.type === filter);
      }

      // æœç´¢ç­›é€‰
      if (search) {
        const searchLower = search.toLowerCase();
        filteredAgents = filteredAgents.filter(agent =>
          agent.name.toLowerCase().includes(searchLower) ||
          agent.description.toLowerCase().includes(searchLower)
        );
      }

      // æŒ‰ order æ’åº
      filteredAgents.sort((a, b) => (a.order || 999) - (b.order || 999));

      if (filteredAgents.length === 0) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: white;"><p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ Agent</p></div>';
        return;
      }

      grid.innerHTML = filteredAgents.map((agent, index) => {
        // æ ¹æ® agent çš„ order æ‰¾åˆ°å¯¹åº”çš„å‡­è¯
        const credentialIndex = agent.order - 1;
        const hasCredential = credentialIndex < userCredentials.length;

        return `
        <div class="agent-card" onclick="selectAgent('${agent.id}')">
          <div class="agent-icon">${agent.icon || 'ğŸ¤–'}</div>
          <div class="agent-name">${escapeHtml(agent.name)}</div>
          <div class="agent-type">${escapeHtml(agent.type)}</div>
          <div class="agent-description">${escapeHtml(agent.description)}</div>
          <div class="agent-status">
            <span class="status-dot" style="background: ${hasCredential ? '#10b981' : '#ef4444'}"></span>
            <span>${hasCredential ? 'å·²é…ç½®å‡­è¯' : 'æœªé…ç½®å‡­è¯'}</span>
          </div>
        </div>
      `;
      }).join('');
    }

    function filterAgents() {
      const search = document.getElementById('agent-search').value;
      const activeFilter = document.querySelector('.filter-chip.active')?.dataset?.type || 'all';
      renderAgentsGrid(activeFilter, search);
    }

    function filterByType(type) {
      document.querySelectorAll('.filter-chip').forEach(chip => {
        chip.classList.remove('active');
        if (chip.dataset.type === type) {
          chip.classList.add('active');
        }
      });
      const search = document.getElementById('agent-search').value;
      renderAgentsGrid(type, search);
    }

    function updateFilterChips() {
      const types = [...new Set(AGENTS_CONFIG.map(a => a.type))];
      const filterSection = document.getElementById('filter-section');

      filterSection.innerHTML = `
        <button class="filter-chip ${!types.length ? 'active' : ''}" data-type="all" onclick="filterByType('all')">å…¨éƒ¨</button>
        ${types.map(type => `
          <button class="filter-chip" data-type="${escapeHtml(type)}" onclick="filterByType('${escapeHtml(type)}')">${escapeHtml(type)}</button>
        `).join('')}
      `;
    }

    function selectAgent(agentId) {
      const agentIndex = AGENTS_CONFIG.findIndex(a => a.id === agentId);
      if (agentIndex === -1) return;

      const agent = AGENTS_CONFIG[agentIndex];
      const credential = userCredentials[agentIndex];

      if (!credential) {
        alert('è¯¥ Agent æœªé…ç½®å‡­è¯ï¼Œè¯·é‡æ–°é…ç½®');
        return;
      }

      // ç»„åˆ Agent é…ç½®å’Œç”¨æˆ·å‡­è¯
      currentAgent = {
        ...agent,
        appId: credential.appId,
        apiKey: credential.apiKey
      };

      document.getElementById('current-agent-name').textContent = agent.name;
      document.getElementById('current-agent-desc').textContent = agent.description;
      document.getElementById('chat-container').innerHTML = `<div class="message ai-message">ä½ å¥½ï¼æˆ‘æ˜¯${agent.name}ã€‚${agent.description}</div>`;

      showPage('chat-page');
    }

    // ==================== å¯¹è¯åŠŸèƒ½ ====================
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatContainer = document.getElementById('chat-container');

    userInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    function renderContent(rawText) {
      if (!rawText) return '';
      const trimmed = rawText.trim();

      if (/^#|```|^\s*[-*+]|^\s*\d+\.|^\|/.test(trimmed)) {
        return md.render(rawText);
      }

      try {
        if ((trimmed.startsWith('[') && trimmed.endsWith(']')) || (trimmed.startsWith('{') && trimmed.endsWith('}'))) {
          const data = JSON.parse(trimmed);
          if (Array.isArray(data) && data.length > 0 && typeof data[0] === 'object') {
            let html = '<table><thead><tr>';
            const keys = Object.keys(data[0]);
            keys.forEach(k => html += `<th>${k}</th>`);
            html += '</tr></thead><tbody>';
            data.forEach(row => {
              html += '<tr>';
              keys.forEach(k => html += `<td>${row[k] === undefined ? '' : row[k]}</td>`);
              html += '</tr>';
            });
            html += '</tbody></table>';
            return html;
          }
          return md.render('```json\n' + JSON.stringify(data, null, 2) + '\n```');
        }
      } catch (e) { }

      return md.render(rawText);
    }

    function extractActualContent(obj) {
      if (!obj) return { text: '', thought: '' };
      let res = { text: '', thought: '' };

      const walk = (o) => {
        if (!o || typeof o !== 'object') return;

        // æå–æ€è€ƒè¿‡ç¨‹
        if (o.thought || o.reasoning_content) {
          res.thought = o.thought || o.reasoning_content;
        }

        // æå–æ­£æ–‡æ–‡æœ¬ - æ”¯æŒå¤šç§å¯èƒ½çš„å­—æ®µå
        if (typeof o.text === 'string' && o.text) res.text = o.text;
        if (typeof o.content === 'string' && o.content) res.text = o.content;
        if (typeof o.message === 'string' && o.message) res.text = o.message;
        if (typeof o.reply === 'string' && o.reply) res.text = o.reply;
        if (typeof o.response === 'string' && o.response) res.text = o.response;
        if (typeof o.answer === 'string' && o.answer) res.text = o.answer;

        // å¤„ç† choices æ•°ç»„ï¼ˆOpenAI æ ¼å¼ï¼‰
        if (Array.isArray(o.choices)) {
          o.choices.forEach(c => {
            if (c.delta) walk(c.delta);
            if (c.message) walk(c.message);
            if (typeof c.text === 'string') res.text = c.text;
            if (typeof c.content === 'string') res.text = c.content;
          });
        }

        // å¤„ç† results æ•°ç»„ï¼ˆç™¾ç‚¼ Workflow æ ¼å¼ï¼‰
        if (Array.isArray(o.results)) o.results.forEach(walk);

        // é€’å½’éå†æ‰€æœ‰å¯¹è±¡å±æ€§
        for (let k in o) {
          if (k !== 'text' && k !== 'content' && k !== 'message' &&
              k !== 'reply' && k !== 'response' && k !== 'answer' &&
              typeof o[k] === 'object') walk(o[k]);
        }
      };

      walk(obj);
      return res;
    }

    async function sendMessage() {
      if (!currentAgent) {
        alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ª Agent');
        return;
      }

      const text = userInput.value.trim();
      if (!text) return;

      appendMessage('user', text);
      userInput.value = '';
      userInput.style.height = 'auto';
      setLoading(true);

      const aiMsgDiv = appendMessage('ai', 'æ­£åœ¨è¿æ¥...');
      let fullText = '';
      let fullThought = '';
      let buffer = '';

      try {
        const endpoint = `https://dashscope.aliyuncs.com/api/v1/apps/${currentAgent.appId}/completion`;

        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${currentAgent.apiKey}`,
            'Content-Type': 'application/json',
            'X-DashScope-SSE': 'enable'
          },
          body: JSON.stringify({
            input: {
              messages: [{ role: 'user', content: text }]
            },
            parameters: {
              incremental_output: true,
              has_thoughts: true
            }
          })
        });

        if (!response.ok) {
          const err = await response.text();
          throw new Error(`API æŠ¥é”™ (${response.status}): ${err.substring(0, 100)}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop();

          for (const line of lines) {
            const trimmed = line.trim();
            if (!trimmed.startsWith('data:')) continue;

            try {
              const dataStr = trimmed.substring(5).trim();
              if (dataStr === '[DONE]') break;

              const data = JSON.parse(dataStr);

              // å°è¯•å¤šç§å¯èƒ½çš„æ•°æ®ç»“æ„
              let found = extractActualContent(data.output || data);

              // å¦‚æœè¿˜æ˜¯æ²¡æ‰¾åˆ°ï¼Œå°è¯•ç›´æ¥ä»æ ¹èŠ‚ç‚¹æå–
              if (!found.text && !found.thought) {
                found = extractActualContent(data);
              }

              // è°ƒè¯•ï¼šè¾“å‡ºåŸå§‹æ•°æ®ç»“æ„
              console.log('API Response:', data);
              console.log('Extracted content:', found);

              if (found.text) {
                if (found.text.length > fullText.length && found.text.startsWith(fullText)) {
                  fullText = found.text;
                } else if (!fullText.endsWith(found.text)) {
                  fullText += found.text;
                }
              }
              if (found.thought) {
                if (found.thought.length > fullThought.length && found.thought.startsWith(fullThought)) {
                  fullThought = found.thought;
                } else if (!fullThought.endsWith(found.thought)) {
                  fullThought += found.thought;
                }
              }

              if (fullText || fullThought) {
                let html = '';
                if (fullThought) {
                  html += `
                    <details class="thought-details" open>
                      <summary>æ€è€ƒè¿‡ç¨‹</summary>
                      <div class="thought-content">
                        ${md.render(fullThought)}
                        <div style="text-align: right; margin-top: 0.5rem; border-top: 1px dashed #e2e8f0; padding-top: 0.5rem;">
                          <a href="javascript:void(0)" onclick="this.closest('details').open=false" style="font-size: 0.75rem; color: var(--primary-color); text-decoration: none;">â†‘ æ”¶èµ·æ€è€ƒè¿‡ç¨‹</a>
                        </div>
                      </div>
                    </details>`;
                }
                if (fullText) {
                  html += renderContent(fullText);
                } else if (fullThought) {
                  html += '<p><i>æ­£åœ¨ç»„ç»‡è¯­è¨€...</i></p>';
                }
                aiMsgDiv.innerHTML = html;
                Prism.highlightAllUnder(aiMsgDiv);
                scrollToBottom();
              }
            } catch (e) {
              console.warn('è§£æåŒ…å¤±è´¥', e);
            }
          }
        }

        if (!fullText && !fullThought) {
          aiMsgDiv.innerHTML = '<span style="color:red">API å·²å“åº”ä½†æœªæ£€æµ‹åˆ°æ–‡å­—ã€‚è¯·æ£€æŸ¥åå°"åº”ç”¨è¯¦æƒ…"ç¡®ä¿åº”ç”¨å·²å‘å¸ƒä¸”æœ‰è¾“å‡ºå†…å®¹ã€‚</span>';
        }

      } catch (error) {
        aiMsgDiv.innerHTML = `<span style="color:red">é”™è¯¯: ${error.message}</span>`;
      } finally {
        setLoading(false);
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}-message`;
      if (role === 'ai') {
        div.innerHTML = md.render(text);
      } else {
        div.textContent = text;
      }
      chatContainer.appendChild(div);
      scrollToBottom();
      return div;
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function setLoading(isLoading) {
      sendBtn.disabled = isLoading;
      sendBtn.textContent = isLoading ? 'æ€è€ƒä¸­...' : 'å‘é€';
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // ==================== å·¥å…·å‡½æ•° ====================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
